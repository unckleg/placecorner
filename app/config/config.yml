imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@APIBundle/Resources/config/services.yml" }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@FrontBundle/Resources/config/services.yml" }

parameters:
    locale: en

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']

    ide: "phpstorm://open?file=%%f&line=%%1"
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        languages: '%app.languages%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            AdminBundle:
                mapping:   true
                type:      annotation
                dir:       'Model'
                alias:     'AdminBundle'
                prefix:    'AdminBundle\Model'
                is_bundle: true
            FrontBundle:
                mapping:   true
                type:      annotation
                dir:       'Model'
                alias:     'FrontBundle'
                prefix:    'FrontBundle\Model'
                is_bundle: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/../database/Migrations"
    namespace: Database\Migrations
    table_name: migration_versions
    name: Application Migrations

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# FOSUser Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AdminBundle\Model\Entity\User
    from_email:
        address: djordjestojilljkovic@gmail.com
        sender_name: near.me

# Translatable Routes Configuration
be_simple_i18n_routing: ~

# DoctrineBehaviorsBundle Configuration
knp_doctrine_behaviors:
    sluggable:      true
    translatable:   true
    # All others behaviors are disabled

# JMS Global Routing Configuration
jms_i18n_routing:
    default_locale: '%locale%'
    locales: '%i18n_languages%'
    strategy: prefix_except_default
